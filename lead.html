<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-image: url(d.jpg);
        }
        #progress {
            height: 30px;
            background-color: green;
            transition: width 0.5s;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="score-container">
        <h1 id="score" style="font-size: 48px;"></h1>
        <h2 id="ranking" style="font-size: 36px;"></h2>
        <div id="progress-bar">
            <div id="progress" style="width: 0;"></div>
        </div>
    </div>

    <script>
        // Retrieve the score from localStorage
        const correctAnswers = localStorage.getItem('correctAnswers') || 0;
        const scoreElement = document.getElementById('score');
        const rankingElement = document.getElementById('ranking');
        const progressElement = document.getElementById('progress');

        // Display the score
        scoreElement.textContent = `You scored: ${correctAnswers} out of 10`;

        // Calculate the ranking percentage
        let rankingPercentage = (correctAnswers / 10) * 100;
        rankingElement.textContent = `Your ranking: ${rankingPercentage.toFixed(0)}%`;

        // Update the progress bar
        progressElement.style.width = `${rankingPercentage}%`;

        // Trigger confetti animation
        confetti();
    </script>
</body>
</html>
