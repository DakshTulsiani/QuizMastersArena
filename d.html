<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMastersArena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg" />
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo" >QuizMastersArena</h2>
            </div>
            <div class="menu">
               <ul>
                <li class="dead"><a href="index.html" class="fat">HOME</a></li>
                <li><a href="a.html" class="fat">ABOUT</a></li>
                <li><a href="l.html" class="fat">LEARN</a></li>
                <li style="width: 120px;"><a href="w.html" class="fat">WHY US</a></li>
                <li style="margin-left: 0px;"><a href="c.html" class="fat">CONTACT</a></li>
                <li><a href="d.html" class="blue">DONATE</a></li>
               </ul> 
            </div>
    
        </div>
        <div class="content">
            <h1><span>Donate To Us</span></h1>
            <p>Hey, so you want to invest in our company. Don't worry, as of now, this is just a hypothetical amount you are investing in our company via an imaginary check.</p>
            <table class="table-responsive h">
                <tbody>
                    <tr>
                        <td class="first">
                            <h2 class="cur">Select your currency</h2>
                        </td>
                        <td class="second">
                            <div class="blue">
                                <select id="currency" class="d">
                                    <option>Select</option>
                                    <option value="€">Euro (€)</option>
                                    <option value="$">U.S. Dollar ($)</option>
                                    <option value="¥">Japanese Yen (¥)</option>
                                    <option value="₹">Indian Rupee (₹)</option>
                                    <option value="₣">Swiss Franc (₣)</option>
                                    <option value="¥">Chinese Yuan (¥)</option>
                                    <option value="CAN$">Canadian Dollar (CAN$)</option>
                                    <option value="A$">Australian Dollar (A$)</option>
                                    <option value="NZ$">New Zealand Dollar (NZ$)</option>
                                </select>
                                <input type="number" id="amount" placeholder="Enter Amount" class="d">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btnnn" id="bt" onclick="storeDeposit()">Donate</button>
            <button class="cn"><a href="1.html">Start Adventure</a></button>
        </div>
    </div>
    <script>
        const currency = document.getElementById('currency');
        const amount = document.getElementById('amount');
        const btn = document.getElementById('bt');
    
        function storeDeposit() {
            const curren = currency.value;
            const amoun = amount.value;
    
            if (curren && amoun) {
                localStorage.setItem(curren, amoun);
                alert(`Thanks for donating ${amoun} ${curren} to QuizMastersArena.`); // Show the thank you alert
                location.reload(); // Reload the page to reflect changes
            }
        }
    
        function displayStoredItems() {
            let message = "";
            for (let i = 0; i < localStorage.length; i++) {
                const curren = localStorage.key(i); // Get the key (currency)
                const amoun = localStorage.getItem(curren); // Get the value (amount)
                message += `Thanks for donating ${amoun} ${curren} to QuizMastersArena.\n`; // Append to message
            }
            if (message) {
                alert(message); // Show the alert with all items
            } else {
                alert("No donations found."); // Alert if no items are stored
            }
        }
    
        // Call the function to display items when the page loads
        window.onload = displayStoredItems;
    
        // Attach the storeDeposit function to the button click event
        btn.addEventListener('click', storeDeposit);
    </script>
</body>
</html>
